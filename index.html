<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style/media.css">
    <title>car dealership wedsait</title>
</head>
<body>
    <header>
        <div class="header__inner container">
            <div class="header-logo">
                <img src="./images/car_logo.svg" alt="logo">
            </div>
            <div class="header-nav">
                <nav>
                    <a href="#">Home</a>
                    <a href="#">Cars</a>
                    <a href="#">Book now</a>
                    <a href="#">Terms and Conditions</a>
                </nav>
                <div class="header-btn">
                    <button>Manage Booking</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="best-deals container">
            <div class="best-deals__info">
                <h2>The World's Best Luxury Car Deals</h2>
                <p>HKinvestor can provide rentals of the most exclusive cars like Ferrari and Lamborghini.</p>
                <div class="info-buttons">
                    <button class="buy-now">Buy Now</button>
                    <button class="video-introduction">Video Introduction</button>
                </div>
                <div class="info-statistics">
                        <span class="bold-span">500+</span>
                        <span>Luxury Cars</span>
                        <span class="bold-span">#1</span>
                        <span>Best Deal Car</span>
                </div>
            </div>
            <div class="best-deals__picture">
                <img src="./images/ferrari.svg" alt="ferrari">
            </div>
        </div>
        <div class="rent-car container">
            <div class="rent-car_title">
                <h2>Rent a Luxury Car</h2>
            </div>
            <div class="cards">
                <div class="card">
                  <img src="./images/supercars.svg" alt="supercars">
                  <div class="card__title">
                    <h6>Supercars</h6>
                    <div class="card__body">
                      <a href="#">Discover</a>
                    </div>
                  </div>
                </div>
                <div class="card">
                  <img src="./images/sportcars.svg" alt="sportcars">
                  <div class="card__title">
                    <h6>Sportcars</h6>
                    <div class="card__body">
                      <a href="#">Discover</a>
                    </div>
                  </div>
                </div>
            </div>
            <div class="cards">
                <div class="card">
                  <img src="./images/suv.svg" alt="suv">
                  <div class="card__title">
                    <h6>Suv</h6>
                    <div class="card__body">
                      <a href="#">Discover</a>
                    </div>
                  </div>
                </div>
                <div class="card">
                  <img src="./images/supersuv.svg" alt="supersuv">
                  <div class="card__title">
                    <h6>Supersuv</h6>
                    <div class="card__body">
                      <a href="#">Discover</a>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
